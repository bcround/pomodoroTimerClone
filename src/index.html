<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="pomodoro timer online 'pomofocus' clone project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer Online - clone</title>
  <link rel="stylesheet" href="../dist/style.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>
<body>
  <header>
    <h1 class="title">
      <a class="title__a" href="#"><i class="fas fa-check-circle"></i> Pomofocus</a>
    </h1>
    <button class="setting"><i class="fas fa-cog"></i> Setting</button>
    
    <!-- 세팅 모달 -->
    <section class="setting-modal is-active">
      <h1 class="setting-modal__heading">TIMER SETTING</h1>
      <label for="pomodoro">Pomodoro</label>
      <input class="setting-modal__pomodoro" id="pomodoro" type="number">
      <label for="shortBreak">Short Break</label>
      <input class="setting-modal__short-break" id="shortBreak" type="number">
      <label for="longBreak">Long Break</label>
      <input class="setting-modal__long-break" id="longBreak" type="number">
      <button class="setting-modal__ok">OK</button>
    </section>
  </header>

  <main>

    <label for="progressBar">progress</label>
    <progress class="progress-bar" id="progressBar" max="100" value="70"></progress>

    <section class="timer">
      <h2 class="timer__heading a11y-hidden">Timer</h2>
      <ul class="timer__menu">
        <li class="timer__item"><button class="timer__btn isActive">Pomodoro</button></li>
        <li class="timer__item"><button class="timer__btn">Short Break</button></li>
        <li class="timer__item"><button class="timer__btn">Long Break</button></li>
      </ul>
      <p class="timer__countdown">25:00</p>
      <input class="timer__start" id="timerStart" type="checkbox">
      <label for="timerStart">START</label>
    </section>

    <section class="todos">
      <h2 class="todos__heading a11y-hidden">To do list</h2>
      <p class="todos__brief">Time to work!<span class="todos__working-on"></span></p>

      <article class="todolist">
        <h2 class="todolist__heading">Tasks</h2>
        <button class="todolist__setting">setting</button>

        <!-- 세팅 버튼 모달 -->
        <div class="todolist__setting-modal is-active">
          <ul class="todolist__setting-menu">
            <li class="todolist__setting-item">
              <button class="todolist__setting-btn"><i class="#"></i>Clear finished</button>
            </li>
            <li class="todolist__setting-item">
              <button class="todolist__setting-btn"><i class="#"></i>Save as template</button>
            </li>
            <li class="todolist__setting-item">
              <button class="todolist__setting-btn"><i class="#"></i>Add from templates</button>
            </li>
          </ul>
        </div>

        <ul class="todolist__list">
          <!-- <li class="todolist__item">
            <input class="todolist__checkbox" type="checkbox">
            <span class="todolist__title"></span>
            <span class="todolist__repeat"></span>
            <button class="todolist__btn"></button>
          </li> -->

          <!-- 투두리스트 아이템 모달 -->
          <!-- <li class="todolist__item isActive">
            <label for="change-todo">이전에 설정한 타이틀 값</label>
            <input type="text" class="todolist__change-todo" id="change-todo">
            <label for="change-number">Est Pomodoros</label>
            <input type="number" class="todolist__change-number" id="change-number">
            <button class="todolist__change-up">up</button>
            <button class="todolist__change-down">down</button>
            <textarea name="todolist__change-note" id="todolistChangeNote" class="todolist__change-note" cols="30" rows="2" placeholder="Some notes..."></textarea>
            <label for="todolistChangeNote" class="a11y-hidden">Explane todo</label>
            <footer>
              <button class="todolist__change-delete">Delete</button>
              <button class="todolist__change-cancel">Cancel</button>
              <button class="todolist__change-save">Save</button>
            </footer>
          </li> -->
        </ul>

        <button class="todolist__add-btn"><i></i>Add Task</button>

        <!-- 애드 테스크 모달 -->
        <div class="todolist__add-todo is-active">
          <label for="inputTodo">What are you working on?</label>
          <input type="text" class="todolist__input-todo" id="inputTodo">
          <label for="inputNumber">Est Pomodoros</label>
          <input type="number" class="todolist__input-number" id="inputNumber">
          <button class="todolist__up">up</button>
          <button class="todolist__down">down</button>
          <textarea name="todolist__note" id="todolistNote" class="todolist__note" cols="30" rows="2" placeholder="Some notes..."></textarea>
          <label for="todolistNote" class="a11y-hidden">Explane todo</label>
          <footer>
            <button class="todolist__cancel">Cancel</button>
            <button class="todolist__save">Save</button>
          </footer>
        </div>
      </article>
    </section>

    <section class="summary isActive">
      <table>
        <tr>
          <th>Est:</th>
          <td>0</td>
          <th>Act:</th>
          <td>0</td>
          <th>Finish at:</th>
          <td>00:00</td>
        </tr>
      </table>
    </section>

  </main>

  <footer class="footer">
    <ul class="guide">
      <li class="guide__item"><a href="#">HOME</a></li>
      <li class="guide__item"><a href="#">PRIVACY</a></li>
      <li class="guide__item"><a href="#">CONTACT</a></li>
    </ul>
    <small>
      <div>Made by 병국이와 아이들</div>
      <div class="copyright">©Pomofocus 2021. All Rights Reserved.</div>
    </small>
  </footer>
</body>
</html>
